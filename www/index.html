<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <link href="../www/lib/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/site.css">
        
        <title>Movie Dingbats</title>
    </head>
    <body>
        <div class="container body-content">
           <div class="question col-xs-12">
                <h1>Guess The Movie</h1>
                <div id="movieimg">
                
                </div>
            </div>
            <div class="col-xs-12">
                <form name="quiz">
                    <div class="answer">
                        <div class="wrong">
                            <span>Try Again</span>
                        </div>
                        <input type="text" class="form-control input-lg text-center" id="ans" name="ans" placeholder="answer">
                        <button type="button" class="btn btn-success btn-block btn-lg ansbtn">Answer</button>
                        
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
              </div>
              <div class="modal-body">
                <p>Some text in the modal.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default next" data-dismiss="modal">Next</button>
              </div>
            </div>

          </div>
        </div>
        
        <script src="../www/lib/jquery/jquery-3.2.1.min.js"></script>
        <script src="../www/lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../www/js/main.js"></script>
        <script type="text/javascript" language="javascript" src="../www/answers.json"></script> 
    
    </body>
</html>
