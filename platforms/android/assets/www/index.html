<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <link href="../www/lib/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/site.css">
        
        <title>Movie Dingbats</title>
    </head>
    <body>
        <div class="container body-content">
            <h1>Guess The Movie</h1>
            <div id="movieimg">
<!--                <img src="../www/img/quiz-9.jpg" />-->
            </div>
            
            <form name="quiz">
                <div class="answer">
                    <input type="text" class="form-control input-lg text-center" id="ans" name="ans" placeholder="answer">
                    <button type="button" class="btn btn-success btn-block btn-lg ansbtn">Answer</button>
                </div>
            </form>
        </div>
        
        <script src="../www/lib/jquery/jquery-3.2.1.min.js"></script>
        <script src="../www/lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../www/js/main.js"></script>
        <script type="text/javascript" language="javascript" src="../www/answers.json"></script> 
    
    </body>
</html>
